{% if payment %}
<div class="text-center mx">
<form action="/success" method="POST">
    <script
        src="https://checkout.razorpay.com/v1/checkout.js" // Enter the Key ID generated from the Dashboard
        data-key="rzp_test_X37P2XdPEZR3gI" // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        data-amount="{{payment.amount}}"
        data-currency= "INR"
        data-order_id= "{{ payment.id }}", // This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        data-buttontext="pay with RazorPay"
        data-name = "Priyank corp"
        data-description = "Test transaction"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="priyank"
        data-prefill.email="priyank@example.com"
        data-prefill.contact="9999999999"
        data-theme.color="F37254"
    ></script>
    <input type="hidden" custom="Hidden Element" name="hidden">
</form>
{% endif %}
</div>
